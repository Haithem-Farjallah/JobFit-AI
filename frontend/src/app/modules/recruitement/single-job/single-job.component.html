<div class="min-h-screen flex flex-col">
  <div class="flex justify-between items-center border-b pb-4">
    <div class="flex items-center space-x-4">
      <img
        src="/leftarrow.png"
        alt="left arrow"
        class="h-8 cursor-pointer"
        (click)="goback()"
      />
      <div>
        <h2 class="font-bold text-lg">{{ queryData.job_title }}</h2>
        <p class="text-gray-500">
          {{ queryData.experience_level }} â€¢ {{ queryData.work_type }}
        </p>
      </div>
    </div>

    <button
      routerLink="/post-job"
      class="px-4 p-2 my-2 bg-[#4640de] hover:bg-indigo-700 text-white rounded flex items-center gap-1"
    >
      <img src="/add.png" alt="add" class="h-[1.2rem]" />
      <span class="pt-1"> Post a job</span>
    </button>
  </div>
  <div class="flex gap-5 mt-4 border-b">
    <a
      routerLink="applicants"
      routerLinkActive="isActive"
      [queryParamsHandling]="'preserve'"
      class="pb-2 text-gray-500 hover:text-[#4640de] px-5"
      >Applicants</a
    >
    <a
      routerLink="details"
      routerLinkActive="isActive"
      [queryParamsHandling]="'preserve'"
      class="pb-2 text-gray-500 hover:text-[#4640de] px-5"
      >Job Details</a
    >
  </div>

  <div class="flex-1 p-6">
    <router-outlet></router-outlet>
  </div>
</div>
