<div
  class="bg-white shadow-lg min-h-[80vh] border-2 rounded-lg max-w-7xl mx-auto w-full overflow-hidden"
>
  <div class="bg-blue-600">
    <img
      src="https://vojislavd.com/ta-template-demo/assets/img/profile-background.jpg"
      alt="Cover Background"
      class="inset-0 w-full h-full object-cover"
    />
  </div>
  <div class="flex flex-col items-center p-6">
    <img
      class="sm:w-40 sm:h-40 w-24 h-24 rounded-full border-4 border-white sm:-mt-24 -mt-[4.5rem] object-cover inset-0"
      [src]="userDetails.image_url"
      alt="Profile Picture"
    />
    <h1 class="mt-4 text-xl font-bold">
      {{ userDetails.firstname + " " + userDetails.lastname }}
    </h1>
    <p class="text-gray-500 text-sm">
      {{ userDetails.role }}
    </p>
    <p class="text-gray-400 text-sm mt-1">member since : {{ formattedDate }}</p>
    <div class="flex gap-4 mt-4">
      <button
        class="bg-blue-500 text-white py-2 px-4 rounded-lg text-sm hover:bg-blue-600"
        (click)="openForm()"
      >
        Update Account
      </button>
    </div>
  </div>
</div>
