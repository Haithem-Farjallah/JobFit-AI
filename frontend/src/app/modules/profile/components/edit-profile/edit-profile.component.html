<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4"
>
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-xl font-bold mb-4">Add User</h2>
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="profilepic" class="block text-sm font-medium text-gray-700"
          >Profile Image</label
        >
        <div class="relative mt-1 flex flex-col items-center">
          <input
            type="file"
            id="profilepic"
            name="profilepic"
            (change)="onFileChange($event)"
            accept="image/*"
            class="absolute inset-0 w-fit h-full opacity-0 cursor-pointer"
          />
          <div *ngIf="imagePreview" class="my-2">
            <img
              [src]="imagePreview"
              alt="Profile Preview"
              class="w-20 h-20 rounded-full object-cover"
            />
          </div>
          <div
            class="px-4 py-2 bg-indigo-50 text-indigo-700 rounded-full text-sm font-semibold text-center hover:bg-indigo-100"
          >
            Upload Image
          </div>
        </div>
      </div>

      <div>
        <label for="firstname" class="block text-sm font-medium text-gray-700"
          >First Name</label
        >
        <input
          type="text"
          id="firstname"
          name="firstname"
          [(ngModel)]="formData.firstname"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>
      <div>
        <label for="firstname" class="block text-sm font-medium text-gray-700"
          >Last Name</label
        >
        <input
          type="text"
          id="lastname"
          name="lastname"
          [(ngModel)]="formData.lastname"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="formData.email"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="formData.password"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>
      <div>
        <label
          for="phone_number"
          class="block text-sm font-medium text-gray-700"
          >Phone Number</label
        >
        <input
          type="text"
          id="phone_number"
          name="phone_number"
          [(ngModel)]="formData.phone_number"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>
      <div class="flex justify-end space-x-4">
        <button
          type="button"
          (click)="onClose()"
          class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
