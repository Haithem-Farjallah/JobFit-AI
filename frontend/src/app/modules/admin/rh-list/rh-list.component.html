<div class="mat-elevation-z8">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="announceSortChange($event)"
  >
    <ng-container matColumnDef="image_url">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let element">
        <img
          class="h-10 ml-5 w-10 rounded-full"
          [src]="element.image_url"
          alt="profile pic"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>firstName</th>
      <td mat-cell *matCellDef="let element">{{ element.firstname }}</td>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>lastName</th>
      <td mat-cell *matCellDef="let element">{{ element.lastname }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="phone_number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>phone_number</th>
      <td mat-cell *matCellDef="let element">{{ element.phone_number }}</td>
    </ng-container>

    <ng-container matColumnDef="jobs_posted">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>N. of jobs</th>
      <td mat-cell *matCellDef="let element">{{ element.jobs_posted }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          [routerLink]="['/admin', 'rh', element.id]"
          matTooltip="View"
        >
          <mat-icon>visibility</mat-icon>
        </button>

        <button mat-icon-button matTooltip="Delete">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns; let i = index"
      [ngClass]="{ 'odd-row': i % 2 !== 0, 'even-row': i % 2 === 0 }"
    ></tr>
  </table>
  <mat-paginator
    class="pagination"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
