<div class="flex flex-col h-screen overflow-hidden">
  <div class="flex flex-col mt-5 h-3/4">
    <img src="/Logo.png" alt="logo" class="mb-8 pl-5" />
    <div class="flex flex-col gap-2 mb-5">
      <div *ngFor="let c of content">
        <div
          [routerLink]="c.link"
          routerLinkActive="isActive"
          [routerLinkActiveOptions]="{ exact: false }"
          class="cursor-pointer flex items-center gap-2 pl-5 py-3 font-medium text-sm text-[#7C8493]"
        >
          <img [src]="c.image" alt="image" class="h-5" />
          <h1 class="pt-1">{{ c.label }}</h1>
        </div>
      </div>
    </div>
    <hr class="bg-gray-400" />
    <div
      class="cursor-pointer flex flex-col gap-5 pl-5 py-5 font-medium text-sm text-[#7C8493]"
    >
      <div class="flex gap-2">
        <img src="/settings.png" alt="settings" class="h-5" />
        <h1>settings</h1>
      </div>
      <div class="flex gap-2" (click)="logout()">
        <img src="/SignOut.png" alt="log out" class="h-5" />
        <h1>Logout</h1>
      </div>
    </div>
  </div>

  <div class="p-4 border-t border-gray-200 flex items-center">
    <div class="mr-3">
      <img
        class="h-12 rounded-full"
        [src]="userData.image_url"
        alt="Profile Picture"
      />
    </div>
    <div class="w-2/3">
      <h3
        class="text-gray-900 font-semibold text-sm cursor-pointer"
        [routerLink]="['/profile', userData.id]"
      >
        {{ userData.firstname + userData.lastname }}
      </h3>
      <p class="text-gray-500 text-xs break-words">
        {{ userData.email }}
      </p>
    </div>
  </div>
</div>
